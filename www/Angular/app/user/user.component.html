<div class="navbar-fixed">
  
    <nav>
    <div class="container-fluid">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo"><img src="/src/assets/image/Converted-PNG.png" alt="nav-logo" class="logo"></a>
      </div>
    </div>
    </nav>
   
</div>

<div class="">
    <div class="container-fluid">
        <div class="row">
        <div class="col m4"></div>
        <div class="col m4">
            <h4>{{dataservice.message}}</h4>
            <h4 class="bold center" id="signUpheader">Create a new account</h4>
            <p id="p-tag">or if you already have an account <input (click)="toLogin()" class="btn btn- signinbtn" type="submit" value="SIGN IN"></p>
            <form (ngSubmit)="createUser()" id="signUp">
                <div class="form-group">
                    <input required="required" class="form-control" type="text" id="email" [(ngModel)]="dataservice.createuser_email" name="email" placeholder="Email" required>
                </div>
                <br>
                <div class="form-group">
                    <input required="required" class="form-control" type="password" id="password" [(ngModel)]="dataservice.createuser_password" name="password" placeholder="Password" required>
                </div>
                <br>
                <div class="form-group">
                    <input required="required" class="form-control" type="text" id="full_name" [(ngModel)]="dataservice.createuser_fullname" name="full_name" placeholder="Full Name" required>
                </div>
                
                <div class="form-group">
                    <form action="">
                    <label for="usertype"><h6 id="user-type">User Type:</h6></label>
                    <label><input class="form-control with-gap" type="radio" name="usertype" [(ngModel)]="dataservice.createuser_usertype" value="User"><span>User  </span></label>
                    <label><input class="form-control with-gap" type="radio" name="usertype" [(ngModel)]="dataservice.createuser_usertype" value="Owner"><span>Owner</span></label>
                    </form>
                </div>
                <br>
                <div class="form-group" *ngIf="dataservice.createuser_usertype == 'Owner'">
                    
                    <input class="form-control" rows="1" cols="30" [(ngModel)]="dataservice.createuser_projname" id="projname" name="projname" placeholder="Project Name">
                </div>
                <br>
                <input class="btn btn-default" type="submit" value="Create User" id="create_user">
            </form>
        </div>
        <div class="col m4"></div>
        </div>
    </div>
</div>
