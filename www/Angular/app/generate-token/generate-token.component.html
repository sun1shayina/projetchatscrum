<div class="navbar ">
    <nav>
      <div class="nav-wrapper">
        <div class="container-fluid">
            <a href="#!" class="brand-logo"><img src="/src/assets/image/Final-Logo.png" alt="nav-logo" class="logo"><span class="logo-text">GroupClass</span></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="/generate">VERIFY</a></li>

<div class="">
    <div class="container-fluid">
        <div class="row">
        <div class="col m4"></div>
        <div class="col m4">
            
            <h4 class="bold center" id="login_header">Verify Your Crendentials</h4>
            
            <form (ngSubmit)="generateToken()">
                <div class="form-group">
                    <input required="required" class="form-control" type="text" id="login_username" [(ngModel)]="register.username" name="username" placeholder="Username">
                </div>
                <br>
                <div class="form-group">
                    <input required="required" class="form-control" type="email" id="login_password" [(ngModel)]="register.email" name="email" placeholder="Email">
                </div>
                <br>
                <div class="form-group">
                    <input required="required" class="form-control" type="password" id="login_project" [(ngModel)]="register.password" name="password" placeholder="Password">
                </div>
                <br>
                <div class="form-group">
                    <input class="form-control btn btn-default submit"   type="submit" value="VERIFY">
                </div>
            </form>
            <br>
            
        </div>
        <div class="col m4"></div>
        </div>
    </div>
</div>
