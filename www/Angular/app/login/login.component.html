<div class="navbar-fixed">
  
    <nav>
    <div class="container-fluid">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo"><img src="/src/assets/image/scrum_logo.png" alt="nav-logo" class="logo"><span class="logo-text">ChatScrum</span></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/login" id="login">LOGIN</a></li>

<div class="">
    <div class="container-fluid">
        <div class="row">
        <div class="col m4"></div>
        <div class="col m4">
            <h4>{{dataservice.message}}</h4>
            <h4 class="bold center" id="login_header">Sign in to ChatScrum</h4>
            <p id="p-tag">or if you do not have an account <input (click)="toUser()" class="btn btn- createbtn" type="submit" value="CREATE USER"></p>
            <form (ngSubmit)="login()">
                <div class="form-group">
                    <input required="required" class="form-control" type="text" id="login_username" [(ngModel)]="dataservice.login_username" name="login_username" placeholder="Email">
                </div>
                <br>
                <div class="form-group">
                    <input required="required" class="form-control" type="password" id="login_password" [(ngModel)]="dataservice.login_password" name="login_password" placeholder="Password">
                </div>
                <br>
                <div class="form-group">
                    <input required="required" class="form-control" type="text" id="login_project" [(ngModel)]="dataservice.login_project" name="login_project" placeholder="Project Name">
                </div>
                <br>
                <div class="form-group">
                    <input class="form-control btn btn-default submit" type="submit" value="Login">
                </div>
            </form>
            <br>
            
        </div>
        <div class="col m4"></div>
        </div>
    </div>
</div>
